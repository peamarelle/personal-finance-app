<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="concept" [(ngModel)]="transaction.concept" placeholder="Concept" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <select class="form-select form-control" [(ngModel)]="transaction.type" name="select" size="3" aria-label="size 3 select example">
                        <option value="icome" selected >Icome</option>
                        <option value="expense">Expense</option>
                    </select>                   
                </div>
                <div class="form-group">
                    <input type="number" name="amount" [(ngModel)]="transaction.amount" placeholder="Amount" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="date" name="date" [(ngModel)]="transaction.date" placeholder="Date" class="form-control" autofocus>
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateTransaction() : saveNewTransaction()">
                    SAVE
                </button>
            </form>
        </div>
    </div>
</div>
